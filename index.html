<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Posibility</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      input:checked ~ .checkmark {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5">
          <h1>Word Generator</h1>
          <div class="form-group">
            <label for="string">Input Character</label>
            <input class="form-control" id="string" type="text" />
          </div>
          <div class="form-group">
            <label for="lenght">Lenght</label>
            <input class="form-control" id="lenght" type="number" />
          </div>

          <button class="btn btn-primary mt-2" onclick="search()">
            Search
          </button>
        </div>
        <br />
        Result :
        <div class="card col-md-12">
          <div class="card-body">
            <p class="row" id="result"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
